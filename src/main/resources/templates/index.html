        </li>

            <li>

            <li>
            <li>

                管理商品
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div style="width: 200px;height: 50px;float: right;" th:if="${user.username} ne ''">
        <a href="/user/center" target="frame1" style="margin-top: 25px;">
          欢迎你，<span th:text="${user.username}"></span>
          <img th:src="${user.img}" style="height: 50px;width:50px;border-radius:50%;margin-left:15px;margin-top: 0px">
        </a>

        <a href="#" th:if="${user.username} eq ''">
          登录
        </a>
