<body style="position: absolute;width: 100%;height: 100%;">
<div style="height: 100px;width: 100%"></div>
<div id="container">
    <form action="addpost" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="supplyName">商品名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="supplyName"
                       name="supplyname"
                       placeholder="请输入商品名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="date">生产日期</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="date"
                       name="date" placeholder="请输入生产日期">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">生产地</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="address"
                       name="address"
                       placeholder="请输入生产地">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="price">价格</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="price"
                       name="price"
                       placeholder="请输入价格">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inventory">库存</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="inventory"
                       name="inventory"
                       placeholder="请输入库存">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="img">图片</label>
            <div class="col-sm-10">
                <input type="file" id="img" name="img">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="save">注 册</button>
                 <button type="reset" class="btn btn-primary">重 置</button>
            </div>
        </div>
    </form>

</div>
