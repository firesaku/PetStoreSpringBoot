      <div class="inputBox">
        <div class="inputText">
          <span class="iconfont icon-nickname"></span>
          <input type="text" placeholder="用户名" id="inputUsername" name="username">
        </div>
        <div class="inputText">
          <span class="iconfont icon-visible"></span>
          <input type="password" placeholder="密码" id="inputPassword" name="password">
        </div>
      </div>
      <input type="checkbox" name="saveuser" style="margin-top: 15px">保存用户名和密码<br>
      <button class="loginButton" type="submit"  >登录</button>
      <a href="user/add"><input class="loginButton" type="text" value="注册" style = "text-align:center"></a>
    </form>
  </div>
